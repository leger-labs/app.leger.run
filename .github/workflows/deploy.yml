name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: üèóÔ∏è Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: üì• Install dependencies
        run: |
          rm -f package-lock.json
          npm install

      - name: üîç Run quality checks
        run: |
          npm run typecheck || true
          npm run lint || true
      
      - name: üèóÔ∏è Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: üìä Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed: dist directory missing"
            exit 1
          fi
          
          if [ ! -f "dist/index.html" ]; then
            echo "‚ùå Build failed: index.html missing"
            exit 1
          fi
          
          if [ ! -f "dist/_worker.js" ]; then
            echo "‚ùå Build failed: _worker.js missing"
            exit 1
          fi
          
          echo "‚úÖ Build output verified"
          du -sh dist/
          ls -la dist/

      - name: üö´ Ignore _worker.js in assets
        run: echo "_worker.js" > dist/.assetsignore
      
      - name: üóÑÔ∏è Run Database Migrations
        run: |
          echo "Installing wrangler..."
          npm install -g wrangler@latest
          echo "Running migrations..."
          wrangler d1 execute leger-db --file=./db/migrations/0001_initial.sql --remote || echo "‚ö†Ô∏è Migration may have already run (this is OK)"
          echo "Verifying tables..."
          wrangler d1 execute leger-db --remote --command="SELECT name FROM sqlite_master WHERE type='table';"
          echo "‚úÖ Database ready"
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: üîê Set Worker Secrets
        run: |
          echo "Installing wrangler..."
          npm install -g wrangler@latest
          echo "Setting ENCRYPTION_KEY secret..."
          echo "${{ secrets.ENCRYPTION_KEY }}" | wrangler secret put ENCRYPTION_KEY
          echo "Setting JWT_SECRET secret..."
          echo "${{ secrets.JWT_SECRET }}" | wrangler secret put JWT_SECRET
          echo "‚úÖ Secrets configured"
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: üöÄ Deploy to Cloudflare Workers
        run: wrangler deploy
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: üè• Health check
        run: |
          sleep 30
          response=$(curl -s -o /dev/null -w "%{http_code}" https://app.leger.run/health || echo "0")
          if [ "$response" = "200" ]; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ö†Ô∏è Health check status: $response"
            main_response=$(curl -s -o /dev/null -w "%{http_code}" https://app.leger.run || echo "0")
            echo "Main site status: $main_response"
            [ "$main_response" = "200" ] && echo "‚úÖ Main site accessible" || exit 1
          fi
      
      - name: üì¢ Deployment summary
        if: success()
        run: |
          echo "üéâ Deployment successful!"
          echo "üìç URL: https://app.leger.run"
          echo "üïê Deployed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "üì¶ Commit: ${{ github.sha }}"
          echo "üë§ Deployed by: ${{ github.actor }}"
