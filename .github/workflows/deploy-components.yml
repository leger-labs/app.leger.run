name: Deploy Component Library

on:
  push:
    branches: [main]
    paths:
      - 'src/components/**/*.tsx'
      - 'src/components/**/*.stories.tsx'
      - '.ladle/**/*'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Build and Deploy Component Library
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 🏗️ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🎨 Build component library
        run: npm run ladle:build
        env:
          NODE_ENV: production

      - name: 📊 Verify build output
        run: |
          if [ ! -d "dist-storybook" ]; then
            echo "❌ Build failed: dist-storybook directory missing"
            exit 1
          fi

          if [ ! -f "dist-storybook/index.html" ]; then
            echo "❌ Build failed: index.html missing"
            exit 1
          fi

          echo "✅ Build output verified"
          echo "📦 Storybook build:"
          du -sh dist-storybook/
          ls -la dist-storybook/ | head -20

      - name: 🚀 Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: leger-components
          directory: dist-storybook
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: 📢 Deployment summary
        if: success()
        run: |
          echo "🎉 Component library deployment successful!"
          echo "📍 URL: https://leger-components.pages.dev"
          echo "🕐 Deployed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "📦 Commit: ${{ github.sha }}"
          echo "👤 Deployed by: ${{ github.actor }}"
